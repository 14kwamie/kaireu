<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kaireu.pl</title>
<link rel="icon" href="favicon.ico">
<style>
    /* Reset i podstawy */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #00ff55;
        background: linear-gradient(135deg, #000000, #003300); /* czarno-zielony gradient */
        background-size: 400% 400%;
        animation: gradientAnim 15s ease infinite;
    }

    @keyframes gradientAnim {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(0,0,0,0.6); /* ciemne półprzezroczyste tło */
        box-shadow: none; /* usuwa cień pod przyciskami */
    }

    .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #00ff55;
        margin-bottom: 20px;
        object-fit: cover;
    }

    h1 {
        margin: 0 0 10px 0;
        font-size: 2em;
        color: #00ff55;
        text-shadow: 0 0 10px #00ff55;
    }

    p {
        margin: 0 0 20px 0;
        font-size: 1em;
        color: #a0ffa0;
    }

    .link-btn {
        display: block;
        text-decoration: none;
        margin: 10px 0;
        padding: 15px;
        border-radius: 12px;
        background: linear-gradient(90deg, #003300, #00ff55);
        color: #000;
        font-weight: bold;
        transition: transform 0.2s, filter 0.2s;
        text-shadow: 0 0 2px black;
    }

    .link-btn:hover {
        transform: scale(1.05);
        filter: brightness(1.3);
    }
</style>
</head>
<body>
<div class="container">
    <img class="avatar" src="avatar.jpg" alt="Avatar">
    <h1>kaireu.pl</h1>
    <p>Wszystkie moje linki w jednym miejscu</p>

    <a class="link-btn" href="https://pl.pornhub.com/video/search?search=pussy+licking" target="_blank">Moja druga strona</a>
    <a class="link-btn" href="#" id="magicBtn">Nie klikaj tutaj kuuuurwa</a>
</div>

<script>
    const btnMagic = document.getElementById('magicBtn');
    btnMagic.addEventListener('click', () => {
        alert('Twoja przeglądarka Google Chrome nie jest w stanie obsłużyć w kurwe wielkiego pliku.');
    });
</script>
</body>
</html>
