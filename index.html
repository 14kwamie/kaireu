<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kaireu.pl</title>
<link rel="icon" href="favicon.ico">
<style>
    /* Reset i podstawy */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff6ec4, #7873f5);
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        background: rgba(0,0,0,0.4);
    }

    .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        margin-bottom: 20px;
        object-fit: cover;
    }

    h1 {
        margin: 0 0 10px 0;
        font-size: 2em;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        margin: 0 0 20px 0;
        font-size: 1em;
        color: #ddd;
    }

    .link-btn {
        display: block;
        text-decoration: none;
        margin: 10px 0;
        padding: 15px;
        border-radius: 12px;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        color: white;
        font-weight: bold;
        transition: transform 0.2s, filter 0.2s;
    }

    .link-btn:hover {
        transform: scale(1.05);
        filter: brightness(1.2);
    }
</style>
</head>
<body>
<div class="container">
    <img class="avatar" src="avatar.jpg" alt="Avatar">
    <h1>kaireu.pl</h1>
    <p>łee łee/p>

    <a class="link-btn" href="https://pl.pornhub.com/video/search?search=pussy+licking" target="_blank">Moja druga strona</a>
    <a class="link-btn" href="#" id="magicBtn">Nie klikaj tutaj kuuuurwa</a>
</div>

<script>
    const btnMagic = document.getElementById('magicBtn');
    btnMagic.addEventListener('click', () => {
        alert('Twoja przeglądarka Google Chrome nie jest w stanie obsłużyć w kurwe wielkiego pliku.');
    });
</script>
</body>
</html>
