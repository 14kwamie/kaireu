<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kaireu.pl</title>
<link rel="icon" href="favicon.ico">
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* napis będzie wyżej */
        color: #00ff55;
        background: #001100; /* jednolity ciemnozielony kolor */
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 500px;
        padding: 50px 20px 20px 20px;
    }

    h1 {
        margin: 0 0 30px 0;
        font-size: 2.5em;
        color: #00ff55;
        text-shadow: 0 0 10px #00ff55;
    }

    p {
        margin: 0 0 20px 0;
        font-size: 1em;
        color: #a0ffa0;
    }

    #discord-widget {
        width: 100%;
        height: 350px;
        border: none;
        border-radius: 15px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>kaireu.pl</h1>
    <p>Wszystkie moje linki w jednym miejscu</p>

    <!-- Discord widget - wstaw swoje server ID -->
    <iframe id="discord-widget"
        src="https://discord.com/widget?id=TU_TWOJE_SERVER_ID&theme=dark"
        allowtransparency="true"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
</div>

<script>
  // Blokada prawego kliknięcia
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Blokada F12, Ctrl+Shift+I/J, Ctrl+U
  document.addEventListener('keydown', function(e) {
    if (e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') ||
        (e.ctrlKey && e.key.toLowerCase() === 'u')) {
      e.preventDefault();
      alert('Nie rób tego!');
    }
  });

  // Wykrywanie otwartego DevTools
  let devtools = {open: false};
  setInterval(function() {
      const start = new Date();
      debugger; // zatrzymuje JS jeśli DevTools jest otwarte
      if (new Date() - start > 100) {
          if (!devtools.open) {
              devtools.open = true;
              alert("Nie kombinuj z DevTools!");
          }
      } else {
          devtools.open = false;
      }
  }, 1000);
</script>
</body>
</html>
