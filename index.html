<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kaireu.pl</title>
<link rel="icon" href="favicon.ico">
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* napis będzie wyżej */
        color: #00ff55;
        background: #001100; /* jednolity kolor */
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 500px;
        padding: 50px 20px 20px 20px;
    }

    h1 {
        margin: 0 0 30px 0;
        font-size: 2.5em;
        color: #00ff55;
        text-shadow: 0 0 10px #00ff55;
    }

    #discord-widget {
        width: 100%;
        height: 350px;
        border: none;
        border-radius: 15px;
    }

</style>
</head>
<body>

<div class="container">
    <h1>kaireu.pl</h1>

    <!-- Tu wstaw kod Discord widget, jeśli masz ID serwera -->
    <!-- Przykład ze zmienionym server_id -->
    <iframe id="discord-widget"
        src="https://discord.com/widget?id=TU_TWOJE_SERVER_ID&theme=dark"
        allowtransparency="true"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>

</div>

</body>
</html>
